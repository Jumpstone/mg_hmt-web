<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTPlay | 404</title>
    <link rel="icon" href="Logo-controller.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass);
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        nav a:hover {
            background: var(--glass);
            transform: translateY(-3px);
        }

        .error-content {
            margin: 3rem 0;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: var(--light);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
        }

        .home-button i {
            margin-right: 10px;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 2rem 0;
            border-top: 1px solid var(--glass);
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        /* Discord Login Button Styles */
        .discord-login {
            display: flex;
            align-items: center;
        }

        .discord-button {
            display: flex;
            align-items: center;
            background-color: #7289DA;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .discord-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .discord-button:hover {
            background-color: #5b6eae;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .discord-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            header {
                flex-direction: column;
                gap: 1.5rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .discord-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .discord-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .discord-button img {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }

            .home-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="Logo-controller.png" alt="HMTPlay Logo">
            <h1>HMTPlay</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#games"><i class="fas fa-gamepad"></i> Games</a></li>
                <li><a href="https://hmt-network.de"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="discord-login">
            <a href="https://discord.gg/W7gQqBmYvG" class="discord-button">
                <img src="https://img.icons8.com/fluency/48/000000/discord-logo.png" alt="Discord Logo">Discord Server
            </a>
        </div>
    </header>

    <div class="error-content">
        <div class="error-code">404</div>
        <h2 class="error-title">Seite nicht gefunden</h2>
        <p class="error-message">Die von Ihnen gesuchte Seite existiert nicht oder wurde verschoben. Vielleicht finden Sie was Sie suchen, wenn Sie zu unserer Startseite zur√ºckkehren.</p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Zur Startseite
        </a>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://discord.gg/W7gQqBmYvG"><i class="fab fa-discord"></i></a>
        </div>
        <p>&copy; 2023 HMTPlay. Alle Rechte vorbehalten.</p>
    </footer>
</div>
</body>
</html>
