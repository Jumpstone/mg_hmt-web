<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout | HMTPlay</title>
    <link rel="icon" href="Logo-controller.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            background: var(--glass);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .game-header {
            text-align: center;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-board {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        canvas {
            display: block;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: var(--primary);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .game-over.show .game-over-content {
            transform: scale(1);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .instructions {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            max-width: 500px;
        }

        .instructions h3 {
            margin-bottom: 0.5rem;
        }

        .instructions ul {
            list-style-position: inside;
            margin-top: 0.5rem;
        }

        .instructions li {
            margin-bottom: 0.3rem;
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2.2rem;
            }

            canvas {
                width: 300px;
                height: 400px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/color/96/000000/owl.png" alt="HMTPlay Logo">
            <a href="index.html">HMTPlay</a>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück</a>
    </header>

    <div class="game-container">
        <div class="game-header">
            <h1>Breakout</h1>
            <p>Zerschlage alle Blöcke mit dem Ball und dem Schläger!</p>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="500" height="400"></canvas>
        </div>

        <div class="game-info">
            <div class="score">
                <h3>Punkte</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score">
                <h3>Leben</h3>
                <div class="score-value" id="lives">3</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn" id="resetBtn">Neustart</button>
        </div>

        <div class="instructions">
            <h3>Steuerung:</h3>
            <ul>
                <li>Pfeil links/rechts: Schläger bewegen</li>
                <li>Leertaste: Ball starten</li>
            </ul>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p>Dein Score: <span id="finalScore">0</span></p>
            <button class="btn btn-primary" id="restartBtn">Nochmal spielen</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Spieleinstellungen
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            speed: 8,
            dx: 0
        };

        const ball = {
            radius: 10,
            x: canvas.width / 2,
            y: canvas.height - 30,
            speed: 4,
            dx: 4,
            dy: -4
        };

        const brick = {
            rowCount: 5,
            colCount: 8,
            width: 60,
            height: 20,
            padding: 10,
            offsetTop: 60,
            offsetLeft: 30
        };

        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let ballMoving = false;
        let animationId;

        function initBricks() {
            bricks = [];

            for (let r = 0; r < brick.rowCount; r++) {
                bricks[r] = [];

                for (let c = 0; c < brick.colCount; c++) {
                    const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
                    const brickY = r * (brick.height + brick.padding) + brick.offsetTop;

                    // Zufällige Farben für die Blöcke
                    const colors = ['#6c5ce7', '#00b894', '#fd79a8', '#fdcb6e', '#e17055'];
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    bricks[r][c] = { x: brickX, y: brickY, status: 1, color: color };
                }
            }
        }

        function initGame() {
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.dx = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 4;
            ball.dy = -4;
            ballMoving = false;
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            initBricks();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#6c5ce7';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fd79a8';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let r = 0; r < brick.rowCount; r++) {
                for (let c = 0; c < brick.colCount; c++) {
                    if (bricks[r][c].status === 1) {
                        ctx.beginPath();
                        ctx.rect(
                            bricks[r][c].x,
                            bricks[r][c].y,
                            brick.width,
                            brick.height
                        );
                        ctx.fillStyle = bricks[r][c].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '20px Poppins';
            ctx.fillStyle = 'white';
            ctx.fillText(`Punkte: ${score}`, 10, 25);
        }

        function drawLives() {
            ctx.font = '20px Poppins';
            ctx.fillStyle = 'white';
            ctx.fillText(`Leben: ${lives}`, canvas.width - 100, 25);
        }

        function draw() {
            // Hintergrund
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Blöcke zeichnen
            drawBricks();

            // Schläger zeichnen
            drawPaddle();

            // Ball zeichnen
            drawBall();

            // Punkte und Leben anzeigen
            drawScore();
            drawLives();
        }

        function update() {
            if (!gameRunning) return;

            // Schläger bewegen
            paddle.x += paddle.dx;

            // Schläger am Rand stoppen
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }

            // Ball bewegen, wenn im Spiel
            if (ballMoving) {
                ball.x += ball.dx;
                ball.y += ball.dy;
            } else {
                // Ball über dem Schläger zentrieren
                ball.x = paddle.x + paddle.width / 2;
            }

            // Ball mit Wänden kollidieren
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Ball mit Boden kollidieren
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                livesElement.textContent = lives;

                if (lives <= 0) {
                    gameOver(false);
                } else {
                    ballMoving = false;
                    ball.x = paddle.x + paddle.width / 2;
                    ball.y = canvas.height - 30;
                    ball.dx = 4;
                    ball.dy = -4;
                }
            }

            // Ball mit Schläger kollidieren
            if (
                ball.y + ball.radius > canvas.height - paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Winkel basierend auf Trefferposition ändern
                const hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                const angle = hitPosition * Math.PI / 3; // Maximal 60 Grad Winkel

                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
            }

            // Ball mit Blöcken kollidieren
            let bricksLeft = 0;

            for (let r = 0; r < brick.rowCount; r++) {
                for (let c = 0; c < brick.colCount; c++) {
                    if (bricks[r][c].status === 1) {
                        bricksLeft++;

                        const brickX = bricks[r][c].x;
                        const brickY = bricks[r][c].y;
                        const brickWidth = brick.width;
                        const brickHeight = brick.height;

                        if (
                            ball.x > brickX &&
                            ball.x < brickX + brickWidth &&
                            ball.y > brickY &&
                            ball.y < brickY + brickHeight
                        ) {
                            ball.dy *= -1;
                            bricks[r][c].status = 0;
                            score += 10;
                            scoreElement.textContent = score;

                            // Schwierigkeit erhöhen
                            if (score % 100 === 0) {
                                ball.speed += 0.5;
                                ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
                                ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
                            }
                        }
                    }
                }
            }

            // Gewonnen prüfen
            if (bricksLeft === 0) {
                gameOver(true);
            }
        }

        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            gameLoop();
        }

        function resetGame() {
            cancelAnimationFrame(animationId);
            gameRunning = false;
            initGame();
            draw();
        }

        function launchBall() {
            if (!gameRunning) {
                startGame();
            }

            if (!ballMoving) {
                ballMoving = true;
            }
        }

        function gameOver(win) {
            cancelAnimationFrame(animationId);
            gameRunning = false;

            if (win) {
                gameOverTitle.textContent = "Gewonnen!";
            } else {
                gameOverTitle.textContent = "Game Over!";
            }

            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('show');
            resetGame();
            startGame();
        });

        // Steuerung
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            } else if (e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            } else if (e.key === ' ') {
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                paddle.dx = 0;
            }
        });

        // Maussteuerung
        canvas.addEventListener('mousemove', (e) => {
            const relativeX = e.clientX - canvas.offsetLeft;

            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;

                // Ball folgt dem Schläger, wenn nicht im Spiel
                if (!ballMoving) {
                    ball.x = relativeX;
                }
            }
        });

        canvas.addEventListener('click', launchBall);

        // Initialisierung
        initGame();
        draw();
    });
</script>
</body>
</html>
