<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory | HMTPlay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            background: var(--glass);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .game-header {
            text-align: center;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: var(--primary);
            transform: rotateY(180deg);
        }

        .card-back {
            background: var(--accent);
        }

        .card-value {
            font-size: 2rem;
            color: white;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .info-item {
            text-align: center;
        }

        .info-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: var(--primary);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .win-message.show .win-content {
            transform: scale(1);
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2.2rem;
            }

            .memory-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .memory-card {
                width: 70px;
                height: 70px;
            }

            .card-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/color/96/000000/owl.png" alt="HMTPlay Logo">
            <a href="index.html">HMTPlay</a>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zur√ºck</a>
    </header>

    <div class="game-container">
        <div class="game-header">
            <h1>Memory</h1>
            <p>Finde alle Paare mit so wenigen Versuchen wie m√∂glich!</p>
        </div>

        <div class="memory-board" id="memoryBoard"></div>

        <div class="game-info">
            <div class="info-item">
                <h3>Versuche</h3>
                <div class="info-value" id="attempts">0</div>
            </div>
            <div class="info-item">
                <h3>Gefunden</h3>
                <div class="info-value" id="matches">0/8</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn" id="resetBtn">Neustart</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>Gewonnen!</h2>
            <p>Du hast alle Paare in <span id="finalAttempts">0</span> Versuchen gefunden!</p>
            <button class="btn btn-primary" id="winBtn">Nochmal spielen</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const memoryBoard = document.getElementById('memoryBoard');
        const attemptsElement = document.getElementById('attempts');
        const matchesElement = document.getElementById('matches');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const winMessage = document.getElementById('winMessage');
        const finalAttemptsElement = document.getElementById('finalAttempts');
        const winBtn = document.getElementById('winBtn');

        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let gameStarted = false;

        function createBoard() {
            memoryBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            attemptsElement.textContent = attempts;
            matchesElement.textContent = `${matchedPairs}/${emojis.length}`;

            // Doppelte Karten erstellen
            const cardValues = [...emojis, ...emojis];

            // Karten mischen
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }

            // Karten erstellen
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.value = value;

                card.innerHTML = `
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front">
                            <span class="card-value">${value}</span>
                        </div>
                    `;

                card.addEventListener('click', flipCard);
                memoryBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (!gameStarted || flippedCards.length >= 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                attempts++;
                attemptsElement.textContent = attempts;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const value1 = card1.dataset.value;
            const value2 = card2.dataset.value;

            if (value1 === value2) {
                // Match gefunden
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                matchesElement.textContent = `${matchedPairs}/${emojis.length}`;
                flippedCards = [];

                // Auf Gewinn pr√ºfen
                if (matchedPairs === emojis.length) {
                    setTimeout(() => {
                        finalAttemptsElement.textContent = attempts;
                        winMessage.classList.add('show');
                    }, 500);
                }
            } else {
                // Kein Match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            if (gameStarted) return;

            gameStarted = true;
            cards.forEach(card => {
                card.classList.add('flipped');
            });

            setTimeout(() => {
                cards.forEach(card => {
                    card.classList.remove('flipped');
                });
            }, 2000);
        }

        function resetGame() {
            gameStarted = false;
            createBoard();
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        winBtn.addEventListener('click', () => {
            winMessage.classList.remove('show');
            resetGame();
            startGame();
        });

        // Initiales Board erstellen
        createBoard();
    });
</script>
</body>
</html>
