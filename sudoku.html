<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | HMTPlay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            background: var(--glass);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .game-header {
            text-align: center;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-area {
            display: flex;
            gap: 3rem;
            align-items: flex-start;
        }

        .sudoku-board {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        td input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
        }

        td input:focus {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:nth-child(3n) td {
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
        }

        td:nth-child(3n) {
            border-right: 2px solid rgba(255, 255, 255, 0.4);
        }

        .fixed {
            color: #6c5ce7;
        }

        .controls {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 200px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .number-btn {
            width: 100%;
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .number-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary {
            background: var(--primary);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .info-item {
            text-align: center;
        }

        .info-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .game-over.show .game-over-content {
            transform: scale(1);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .difficulty-btn {
            flex: 1;
            background: var(--glass);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: var(--primary);
        }

        .difficulty-btn:hover {
            background: var(--accent);
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2.2rem;
            }

            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .controls {
                width: 100%;
            }

            td {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            td input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/color/96/000000/owl.png" alt="HMTPlay Logo">
            <a href="index.html">HMTPlay</a>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück</a>
    </header>

    <div class="game-container">
        <div class="game-header">
            <h1>Sudoku</h1>
            <p>Das beliebte Logikrätsel - Fülle das Gitter mit Zahlen von 1 bis 9!</p>
        </div>

        <div class="game-area">
            <div class="sudoku-board">
                <table id="sudokuGrid">
                    <!-- 9x9 Grid wird hier eingefügt -->
                </table>
            </div>

            <div class="controls">
                <div class="timer" id="timer">00:00</div>

                <div class="difficulty">
                    <button class="difficulty-btn active" data-difficulty="easy">Einfach</button>
                    <button class="difficulty-btn" data-difficulty="medium">Mittel</button>
                    <button class="difficulty-btn" data-difficulty="hard">Schwer</button>
                </div>

                <div class="number-pad" id="numberPad">
                    <!-- Zahlen werden hier eingefügt -->
                </div>

                <div class="action-btns">
                    <button class="btn btn-primary" id="newGameBtn">Neues Spiel</button>
                    <button class="btn" id="checkBtn">Überprüfen</button>
                    <button class="btn" id="solveBtn">Lösung zeigen</button>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <h3>Gelöst</h3>
                <div class="info-value" id="gamesSolved">0</div>
            </div>
            <div class="info-item">
                <h3>Beste Zeit</h3>
                <div class="info-value" id="bestTime">--:--</div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Gewonnen!</h2>
            <p>Deine Zeit: <span id="finalTime">00:00</span></p>
            <button class="btn btn-primary" id="continueBtn">Weiter</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sudokuGrid = document.getElementById('sudokuGrid');
        const numberPad = document.getElementById('numberPad');
        const newGameBtn = document.getElementById('newGameBtn');
        const checkBtn = document.getElementById('checkBtn');
        const solveBtn = document.getElementById('solveBtn');
        const gamesSolvedElement = document.getElementById('gamesSolved');
        const bestTimeElement = document.getElementById('bestTime');
        const timerElement = document.getElementById('timer');
        const gameOverScreen = document.getElementById('gameOver');
        const finalTimeElement = document.getElementById('finalTime');
        const continueBtn = document.getElementById('continueBtn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        let board = Array(9).fill().map(() => Array(9).fill(0));
        let solution = Array(9).fill().map(() => Array(9).fill(0));
        let initialBoard = Array(9).fill().map(() => Array(9).fill(0));
        let selectedCell = null;
        let gamesSolved = 0;
        let bestTime = localStorage.getItem('sudokuBestTime') || '--:--';
        let startTime = 0;
        let timerInterval;
        let currentDifficulty = 'easy';

        bestTimeElement.textContent = bestTime;

        // Erstelle das Sudoku-Grid
        function createGrid() {
            sudokuGrid.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');

                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.row = row;
                    input.dataset.col = col;

                    input.addEventListener('click', () => selectCell(row, col));
                    input.addEventListener('input', (e) => handleInput(e, row, col));
                    input.addEventListener('keydown', (e) => handleKeyDown(e, row, col));

                    td.appendChild(input);
                    tr.appendChild(td);
                }

                sudokuGrid.appendChild(tr);
            }
        }

        // Erstelle das Zahlenpad
        function createNumberPad() {
            numberPad.innerHTML = '';

            for (let num = 1; num <= 9; num++) {
                const button = document.createElement('button');
                button.className = 'number-btn';
                button.textContent = num;
                button.dataset.number = num;

                button.addEventListener('click', () => fillNumber(num));
                numberPad.appendChild(button);
            }
        }

        // Wähle eine Zelle aus
        function selectCell(row, col) {
            // Vorherige Auswahl entfernen
            if (selectedCell) {
                const [prevRow, prevCol] = selectedCell;
                const prevInput = document.querySelector(`input[data-row="${prevRow}"][data-col="${prevCol}"]`);
                prevInput.parentElement.style.backgroundColor = '';
            }

            // Neue Zelle auswählen
            selectedCell = [row, col];
            const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);
            input.parentElement.style.backgroundColor = 'rgba(108, 92, 231, 0.3)';
            input.focus();
        }

        // Fülle eine Zahl in die ausgewählte Zelle
        function fillNumber(num) {
            if (!selectedCell) return;

            const [row, col] = selectedCell;

            // Nur leere oder veränderbare Zellen aktualisieren
            if (initialBoard[row][col] === 0) {
                const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);
                input.value = num;
                board[row][col] = num;
                input.classList.remove('error');

                // Auf Lösung prüfen
                if (checkCompletion()) {
                    endGame();
                }
            }
        }

        // Eingabe über Tastatur
        function handleInput(e, row, col) {
            const value = e.target.value;

            // Nur Zahlen von 1-9 erlauben
            if (/^[1-9]$/.test(value)) {
                board[row][col] = parseInt(value);
                e.target.classList.remove('error');

                // Auf Lösung prüfen
                if (checkCompletion()) {
                    endGame();
                }
            } else {
                e.target.value = '';
                board[row][col] = 0;
            }
        }

        // Tastatursteuerung
        function handleKeyDown(e, row, col) {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                if (initialBoard[row][col] === 0) {
                    board[row][col] = 0;
                    e.target.value = '';
                }
            } else if (e.key >= '1' && e.key <= '9') {
                // Wird bereits von handleInput behandelt
            } else if (e.key === 'ArrowUp' && row > 0) {
                e.preventDefault();
                selectCell(row - 1, col);
            } else if (e.key === 'ArrowDown' && row < 8) {
                e.preventDefault();
                selectCell(row + 1, col);
            } else if (e.key === 'ArrowLeft' && col > 0) {
                e.preventDefault();
                selectCell(row, col - 1);
            } else if (e.key === 'ArrowRight' && col < 8) {
                e.preventDefault();
                selectCell(row, col + 1);
            }
        }

        // Generiere ein neues Sudoku-Rätsel
        function generatePuzzle(difficulty) {
            // Schwierigkeitsgrade: Anzahl der vorgegebenen Zahlen
            const clues = {
                easy: 36,
                medium: 30,
                hard: 24
            };

            // Lösbares Board generieren
            solution = generateSolvedBoard();

            // Board kopieren und Zahlen entfernen
            initialBoard = solution.map(row => [...row]);
            board = solution.map(row => [...row]);

            let cellsToRemove = 81 - clues[difficulty];

            while (cellsToRemove > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);

                if (board[row][col] !== 0) {
                    board[row][col] = 0;
                    initialBoard[row][col] = 0;
                    cellsToRemove--;
                }
            }

            // Board anzeigen
            updateGrid();
        }

        // Generiere ein gelöstes Sudoku-Board
        function generateSolvedBoard() {
            const emptyBoard = Array(9).fill().map(() => Array(9).fill(0));

            // Fülle die Diagonale 3x3 Blöcke (da diese unabhängig voneinander sind)
            fillDiagonal(emptyBoard);

            // Löse den Rest des Boards
            solveSudoku(emptyBoard);

            return emptyBoard;
        }

        // Fülle die diagonalen 3x3 Blöcke
        function fillDiagonal(board) {
            for (let box = 0; box < 9; box += 3) {
                fillBox(board, box, box);
            }
        }

        // Fülle einen 3x3 Block mit zufälligen Zahlen
        function fillBox(board, row, col) {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            shuffleArray(nums);

            let index = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    board[row + i][col + j] = nums[index++];
                }
            }
        }

        // Mische ein Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Sudoku-Lösungsalgorithmus (Backtracking)
        function solveSudoku(board) {
            const emptyCell = findEmptyCell(board);

            if (!emptyCell) return true; // Keine leeren Zellen mehr - gelöst

            const [row, col] = emptyCell;

            for (let num = 1; num <= 9; num++) {
                if (isValid(board, row, col, num)) {
                    board[row][col] = num;

                    if (solveSudoku(board)) {
                        return true;
                    }

                    board[row][col] = 0; // Backtrack
                }
            }

            return false; // Trigger backtracking
        }

        // Finde eine leere Zelle
        function findEmptyCell(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        return [row, col];
                    }
                }
            }
            return null;
        }

        // Prüfe, ob eine Zahl in einer Zelle gültig ist
        function isValid(board, row, col, num) {
            // Prüfe Zeile
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }

            // Prüfe Spalte
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }

            // Prüfe 3x3 Box
            const boxStartRow = row - row % 3;
            const boxStartCol = col - col % 3;

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[boxStartRow + i][boxStartCol + j] === num) return false;
                }
            }

            return true;
        }

        // Aktualisiere das Grid mit dem aktuellen Board
        function updateGrid() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);

                    if (initialBoard[row][col] !== 0) {
                        input.value = initialBoard[row][col];
                        input.classList.add('fixed');
                        input.readOnly = true;
                    } else {
                        input.value = board[row][col] !== 0 ? board[row][col] : '';
                        input.classList.remove('fixed');
                        input.readOnly = false;
                    }
                }
            }
        }

        // Prüfe, ob das Board vollständig und korrekt ausgefüllt ist
        function checkCompletion() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0 || board[row][col] !== solution[row][col]) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Überprüfe die aktuellen Eingaben auf Fehler
        function checkForErrors() {
            let hasErrors = false;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);

                    if (initialBoard[row][col] === 0 && board[row][col] !== 0) {
                        if (board[row][col] !== solution[row][col]) {
                            input.classList.add('error');
                            hasErrors = true;
                        } else {
                            input.classList.remove('error');
                        }
                    }
                }
            }

            return hasErrors;
        }

        // Zeige die Lösung an
        function showSolution() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);
                    input.value = solution[row][col];
                    board[row][col] = solution[row][col];
                }
            }
        }

        // Timer starten
        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Timer stoppen
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Spiel beenden (gewonnen)
        function endGame() {
            stopTimer();

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            finalTimeElement.textContent = `${minutes}:${seconds}`;

            // Bestzeit aktualisieren
            if (bestTime === '--:--' || elapsed < timeToSeconds(bestTime)) {
                bestTime = `${minutes}:${seconds}`;
                bestTimeElement.textContent = bestTime;
                localStorage.setItem('sudokuBestTime', bestTime);
            }

            gamesSolved++;
            gamesSolvedElement.textContent = gamesSolved;

            gameOverScreen.classList.add('show');
        }

        // Zeitstring in Sekunden umwandeln
        function timeToSeconds(time) {
            const [minutes, seconds] = time.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        // Neues Spiel starten
        function newGame() {
            stopTimer();
            generatePuzzle(currentDifficulty);
            startTimer();
            selectedCell = null;
        }

        // Event Listener
        newGameBtn.addEventListener('click', newGame);

        checkBtn.addEventListener('click', () => {
            const hasErrors = checkForErrors();
            if (!hasErrors) {
                alert('Keine Fehler gefunden!');
            }
        });

        solveBtn.addEventListener('click', showSolution);

        continueBtn.addEventListener('click', () => {
            gameOverScreen.classList.remove('show');
            newGame();
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.difficulty;
                newGame();
            });
        });

        // Initialisierung
        createGrid();
        createNumberPad();
        newGame();
    });
</script>
</body>
</html>
