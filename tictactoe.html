<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | HMTPlay</title>
    <link rel="icon" href="Logo-controller.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            background: var(--glass);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .game-header {
            text-align: center;
        }

        .game-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .cell.x::before,
        .cell.x::after,
        .cell.o::before {
            content: '';
            position: absolute;
            background-color: var(--light);
        }

        .cell.x::before,
        .cell.x::after {
            width: 10px;
            height: 70px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 10px solid var(--light);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .player {
            text-align: center;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player.active {
            background: var(--primary);
            transform: scale(1.05);
        }

        .player h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .reset-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .win-message.show .win-content {
            transform: scale(1);
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .win-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .win-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2.2rem;
            }

            .cell {
                width: 80px;
                height: 80px;
            }

            .game-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/color/96/000000/owl.png" alt="HMTPlay Logo">
            <a href="index.html">HMTPlay</a>
        </div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück</a>
    </header>

    <div class="game-container">
        <div class="game-header">
            <h1>Tic-Tac-Toe</h1>
            <p>Der klassische Dauerbrenner mit modernem Design. Gewinne mit drei Symbolen in einer Reihe!</p>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="game-info">
            <div class="player active" id="playerX">
                <h3>Spieler X</h3>
            </div>
            <div class="player" id="playerO">
                <h3>Spieler O</h3>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Neues Spiel</button>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2 id="winText">Spieler X gewinnt!</h2>
            <p id="winDesc">Glückwunsch zu deinem Sieg!</p>
            <button class="win-btn" id="winBtn">Weiter spielen</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const playerX = document.getElementById('playerX');
        const playerO = document.getElementById('playerO');
        const resetBtn = document.getElementById('resetBtn');
        const winMessage = document.getElementById('winMessage');
        const winText = document.getElementById('winText');
        const winDesc = document.getElementById('winDesc');
        const winBtn = document.getElementById('winBtn');

        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let oTurn;

        startGame();

        resetBtn.addEventListener('click', startGame);
        winBtn.addEventListener('click', startGame);

        function startGame() {
            oTurn = false;
            cells.forEach(cell => {
                cell.classList.remove(X_CLASS);
                cell.classList.remove(O_CLASS);
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
            setBoardHoverClass();
            playerX.classList.add('active');
            playerO.classList.remove('active');
            winMessage.classList.remove('show');
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = oTurn ? O_CLASS : X_CLASS;

            placeMark(cell, currentClass);

            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                setBoardHoverClass();
                updateActivePlayer();
            }
        }

        function endGame(draw) {
            if (draw) {
                winText.textContent = 'Unentschieden!';
                winDesc.textContent = 'Beide Spieler waren gleich stark!';
            } else {
                const winner = oTurn ? 'Spieler O' : 'Spieler X';
                winText.textContent = `${winner} gewinnt!`;
                winDesc.textContent = 'Glückwunsch zu deinem Sieg!';
            }
            winMessage.classList.add('show');
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function swapTurns() {
            oTurn = !oTurn;
        }

        function updateActivePlayer() {
            playerX.classList.toggle('active', !oTurn);
            playerO.classList.toggle('active', oTurn);
        }

        function setBoardHoverClass() {
            board.classList.remove(X_CLASS);
            board.classList.remove(O_CLASS);
            if (oTurn) {
                board.classList.add(O_CLASS);
            } else {
                board.classList.add(X_CLASS);
            }
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        }
    });
</script>
</body>
</html>
